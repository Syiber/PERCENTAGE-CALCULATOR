<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="main">
        <h1>Percentage Calculator</h1>
        <p>X is what % of Y?</p>
        <form id="xIsWhatPercentOfY">
            <input type="text" id="numField1" placeholder="X" autocomplete="off">
            <p>is what % of</p>
            <input type="text" id="numField2" placeholder="Y" autocomplete="off"><br><br>
            <input type="submit" value="Calculate">
        </form>
        <h3 id="resultField"></h3>
    </div>
    <script src="./calc.js" type="text/javascript"></script>
</body>
</html>
